<!doctype html> 
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Ваши встречи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    input { padding: 8px; flex: 1; }
    button { padding: 8px 12px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 10px 0; }
    .empty { border-color: #f2b8b5; background: #fff5f5; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ccc; margin-left: 8px; font-size: 12px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Ваши встречи</h1>
<div class="muted">build: 2026-01-11-02</div>
  <div class="row">
    <input id="title" placeholder="Название встречи" />
    <input id="goal" placeholder="Цель" />
    <button id="createBtn">Создать</button>
  </div>

  <div id="status" class="muted"></div>
  <div id="list"></div>

  <script>
    const API = '/api';

    async function loadMeetings() {
      const status = document.getElementById('status');
      try {
        status.textContent = 'Загружаю...';
        const res = await fetch(API + '/meetings');
        if (!res.ok) {
          status.textContent = 'Ошибка API: ' + res.status;
          return;
        }
        const data = await res.json();
        const items = data.items || [];
        status.textContent = `Ок: ${items.length} встреч`;
        render(items);
      } catch (e) {
        status.textContent = 'Ошибка: ' + e.toString();
      }
    }

    function render(items) {
      const list = document.getElementById('list');
      list.innerHTML = '';

      for (const m of items) {
        const flags = m.flags || [];
        const flagBadges = flags.includes('actions_without_decisions')
          ? '<span class="badge">⚠ actions без решения</span>'
          : '';

        const div = document.createElement('div');
        div.className = 'card' + (m.is_empty ? ' empty' : '');
const q = m.quality || { score: 0, flags: [] };
const score = Number(q.score ?? 0);
const qFlags = Array.isArray(q.flags) ? q.flags : [];
const qBadges = qFlags.length
  ? qFlags.slice(0, 2).map(f => `<span class="badge">${escapeHtml(f)}</span>`).join(' ')
  : '';

        
        
div.innerHTML = `
  <a href="/meeting.html?id=${encodeURIComponent(m.id)}" style="text-decoration:none;color:inherit">
    <strong>${escapeHtml(m.title)}</strong>
  </a>
  <span class="badge">${escapeHtml(m.status)}</span>
  ${m.is_empty ? '<span class="badge">пустая</span>' : ''}
  ${flagBadges}
  <div class="muted">${escapeHtml(m.goal || '')}</div>

  <div class="muted">
    Оценка: <strong>${score}/100</strong> ${qBadges}
  </div>

  <div class="muted">
    Решения: ${Number(m.outcomes?.decisions ?? 0)},
    Задачи: ${Number(m.outcomes?.actions ?? 0)},
    Questions: ${Number(m.outcomes?.questions ?? 0)}
  </div>
`;


        list.appendChild(div);
      }
    }

    async function createMeeting() {
      const status = document.getElementById('status');
      const titleEl = document.getElementById('title');
      const goalEl = document.getElementById('goal');

      const title = titleEl.value.trim();
      const goal = goalEl.value.trim();

      if (!title) return alert('Введите название');

      try {
        status.textContent = 'Создаю...';
        const res = await fetch(API + '/meetings', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ title, goal })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          status.textContent = 'Ошибка создания: ' + (err.error || res.status);
          return;
        }

        titleEl.value = '';
        goalEl.value = '';
        await loadMeetings();
      } catch (e) {
        status.textContent = 'Ошибка: ' + e.toString();
      }
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])
      );
    }

    document.getElementById('createBtn').addEventListener('click', createMeeting);
    loadMeetings();
  </script>
</body>
</html>
