<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Meeting Outcome Board</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    input { padding: 8px; flex: 1; }
    button { padding: 8px 12px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 10px 0; }
    .empty { border-color: #f2b8b5; background: #fff5f5; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ccc; margin-left: 8px; font-size: 12px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Meeting Outcome Board</h1>

  <div class="row">
    <input id="title" placeholder="Название встречи" />
    <input id="goal" placeholder="Цель" />
    <button onclick="createMeeting()">Создать</button>
  </div>

  <div id="status" class="muted"></div>
  <div id="list"></div>

  <script>
    const API = '/api';
    const flags = m.flags || [];
    const flagBadges = flags.includes('actions_without_decisions')
      ? '<span class="badge">⚠ actions без решения</span>'
  : '';
    async function loadMeetings() {
      const res = await fetch(API + '/meetings');
      const data = await res.json();
      render(data.items || []);
    }

    function render(items) {
      const list = document.getElementById('list');
      list.innerHTML = '';
      for (const m of items) {
        const div = document.createElement('div');
        div.className = 'card' + (m.is_empty ? ' empty' : '');
        div.innerHTML = `
          <strong>${escape(m.title)}</strong>
          <span class="badge">${m.status}</span>
          ${m.is_empty ? '<span class="badge">пустая</span>' : ''}
          <div class="muted">${escape(m.goal || '')}</div>
          <div class="muted">
            Decisions: ${m.outcomes.decisions},
            Actions: ${m.outcomes.actions},
            Questions: ${m.outcomes.questions}
          </div>
        `;
        list.appendChild(div);
      }
    }

    async function createMeeting() {
      const title = document.getElementById('title').value.trim();
      const goal = document.getElementById('goal').value.trim();
      if (!title) return alert('Введите название');

      const res = await fetch(API + '/meetings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, goal })
      });

      document.getElementById('title').value = '';
      document.getElementById('goal').value = '';
      loadMeetings();
    }

    function escape(s) {
      return String(s).replace(/[&<>"']/g, c =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])
      );
    }

    loadMeetings();
  </script>
</body>
</html>
